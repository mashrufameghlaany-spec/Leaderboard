<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Leaderboard</h2>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- âœ… PapaParse Library -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOx2PcYKFeP1podm1QLlqXVUASfPY6ULdVZSf5-8UVbOyIVbaPZvOPxJ3T6vpf1Kn08w8Q9tGQXX0x/pub?output=csv";

    async function loadData() {
      const response = await fetch(sheetURL);
      const csvText = await response.text();

      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          let data = results.data.map(row => ({
            name: row["Name"],
            score: parseInt(row["Score"]),
            email: row["Email"]
          }));

          // Remove invalid rows
          data = data.filter(p => p.name && !isNaN(p.score));

          // Sort by score
          data.sort((a, b) => b.score - a.score);

          const tbody = document.querySelector("#leaderboard tbody");
          data.forEach((p, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${index + 1}</td><td>${p.name}</td><td>${p.score}</td><td>${p.email}</td>`;
            tbody.appendChild(tr);
          });
        }
      });
    }

    loadData();
  </script>
</body>
</html>
